<!DOCTYPE html>

<html>
  <head>
    <title>Frzr test</title>
    <style>
      a {
        color: blue;
        cursor: pointer;
      }
      a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <script id="main-tmpl" type="template/frzr">
      <div class="container">
        <select>
          <option value="1000">1 000</option>
          <option value="2500">2 500</option>
          <option value="5000">5 000</option>
          <option value="10000" selected>10 000</option>
          <option value="25000">25 000 (extreme!)</option>
          <option value="50000">50 000 (extreme!)</option>
          <option value="100000">100 000 (extreme!)</option>
        </select>

        <button class="randomize">Randomize</button>
        <button class="reverse">Reverse</button>
        <button class="sort">Sort</button>
        <button class="unshift">Unshift</button>

        <p class="renderTime"></p>

        <div class="items"></div>
      </div>
    </script>
    <script id="item-tmpl" type="template/frzr">
      <p>
        <span class="title"></span>
        <a class="up">Up</a>
        <a class="down">Down</a>
        <a class="remove">Remove</a>
      </p>
    </script>
    <script src="dist/frzr.js"></script>
    <script src="test.js"></script>
    <a href="https://github.com/pakastin/frzr"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/365986a132ccd6a44c23a9169022c0b5c890c387/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f7265645f6161303030302e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_red_aa0000.png"></a>
  </body>
</html>
