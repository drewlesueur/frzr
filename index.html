<!DOCTYPE html>
<html>
  <head>
    <title>frzr</title>
    <style>
      * {
        margin: 0;
        border: 0;
      }
      html, body {
        height: 100%;
      }
      body {
        overflow: hidden;
      }
      iframe {
        width: 50%;
      }
      #iframe1 {
        position: absolute;
        top: 0;
        left: 0;
        height: 100%;
      }
      #iframe2 {
        position: absolute;
        top: 0;
        right: 0;
        width: 50%;
        height: 25%;
      }
      #iframe3 {
        position: absolute;
        top: 25%;
        right: 0;
        height: 75%;
      }
    </style>
  </head>
  <body>
    <iframe id="iframe1" src="test/test.html"></iframe>
    <pre id="iframe2"></pre>
    <iframe id="iframe3" src="test/test.js"></iframe>
    <script>
      var iframe1 = document.getElementById('iframe1')
      iframe1.addEventListener('load', function () {
        iframe2.innerHTML = iframe1.contentDocument.getElementById('main-tmpl').innerHTML
      })
    </script>
  </body>
</html>
