<!DOCTYPE html>
<html>
  <head>
    <title>FRZR performance demonstration</title>
    <style>
      p {
        margin: .25rem 0;
      }
    </style>
  </head>
  <body>
    <p id="rendertime"></p>
    <p><a href="https://github.com/pakastin/frzr/tree/gh-pages/example">Source</a></p>
    <button>Shift 1000 items (with reorder)</button>
    <button>Shift 1000 items (without reorder)</button><br>
    <button>Push 1000 items to middle (with reorder)</button>
    <button>Push 1000 items to middle (without reorder)</button><br>
    <button>Shuffle items (with reorder)</button>
    <button>Shuffle items (without reorder)</button><br>
    <button>Sort items (with reorder)</button>
    <button>Sort items (without reorder)</button><br>
    <button>Reverse items (with reorder)</button>
    <button>Reverse items (without reorder)</button><br>
    <script src="https://frzr.js.org/dist/frzr.min.js"></script>
    <script src="example.js"></script>
  </body>
</html>
