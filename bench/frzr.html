<!DOCTYPE html>
<html>
  <head>
    <script>
      var starttime = Date.now()
    </script>
    <script src="https://frzr.js.org/dist/frzr.min.js"></script>
    <style>
      body {
        padding: 1.5rem;
        font-family: sans-serif;
      }
      p {
        margin: .5rem 0;
      }
    </style>
  </head>
  <body>
    <p id="rendertime"></p>
    <p>
      My results:<br>
      FRZR: init 1252 ms, reverse 1839 ms<br>
      Angular: init 6956 ms, reverse 2506 ms<br>
      React: init 1659 ms, reverse 44131 ms
    </p>
    <p>
      <a href="angular.html">Angular</a>
      <a href="react.html">React</a>
    </p>
    <div id="container"><div></div></div>
    <script>
      var View = frzr.View
      var Views = frzr.Views

      var $rendertime = document.getElementById('rendertime')
      var $container = document.getElementById('container').firstChild

      var Item = View.extend('p', {update: function (data) {
        this.textContent('Item ' + data.id)
      }})

      var button = new View('button', {listen: {click: reverse}, textContent: 'Reverse'})
      var view = new Views(Item, 'div')

      var list = new Array(100000)

      for (var i = 0, len = list.length; i < len; i++) {
        list[i] = {
          id: i
        }
      }
      view.reset(list, 'id')

      button.mount($container)
      view.mount($container)

      function reverse () {
        starttime = Date.now()
        list.reverse()
        view.reset(list, 'id')
        requestAnimationFrame(function () {
          $rendertime.textContent = 'Rendering took ' + (Date.now() - starttime) + ' ms'
        })
      }

      requestAnimationFrame(function () {
        $rendertime.textContent = 'Rendering took ' + (Date.now() - starttime) + ' ms'
      })
    </script>
  </body>
</html>
