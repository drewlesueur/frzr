<!DOCTYPE html>
<html>
  <head>
    <script>
      var starttime = Date.now()
    </script>
    <script src="../dist/frzr.min.js"></script>
    <style>
      body {
        padding: 1.5rem;
        font-family: sans-serif;
      }
      p {
        margin: .5rem 0;
      }
    </style>
  </head>
  <body>
    <p id="rendertime"></p>
    <p>
      My results (Chrome, MacBook Pro 2011):<br>
      1) FRZR: init 529 ms, reverse 851 ms, total 1830 ms<br>
      2) Angular: init <b>3590 ms</b>, reverse 1323 ms, total 4913 ms (2.5x slower)<br>
      3) React: init 1445 ms, reverse <b>7938 ms</b>, total 9383 ms (5x slower)
    </p>
    <p>
      <a href="angular.html">Angular</a>
      <a href="react.html">React</a>
    </p>
    <div id="container"><div></div></div>
    <script>
      var View = frzr.View
      var Views = frzr.Views

      var $rendertime = document.getElementById('rendertime')
      var $container = document.getElementById('container').firstChild

      var Item = View.extend({el: 'p', update: function (data) {
        this.text('Item ' + data.id)
      }})

      var button = new View({el: 'button', listen: {click: reverse}, text: 'Reverse'})
      var view = new Views(Item, {el: 'div'})

      var list = new Array(50000)

      for (var i = 0, len = list.length; i < len; i++) {
        list[i] = {
          id: i
        }
      }
      view.reset(list, 'id')

      button.mount($container)
      view.mount($container)

      function reverse () {
        starttime = Date.now()
        list.reverse()
        view.reset(list, 'id')
        requestAnimationFrame(function () {
          $rendertime.textContent = 'Rendering took ' + (Date.now() - starttime) + ' ms'
        })
      }

      requestAnimationFrame(function () {
        $rendertime.textContent = 'Rendering took ' + (Date.now() - starttime) + ' ms'
      })
    </script>
  </body>
</html>
