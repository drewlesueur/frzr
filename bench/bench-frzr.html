<!DOCTYPE html>
<html>
  <head>
    <script>
      var starttime = Date.now()
    </script>
    <script src="https://frzr.js.org/dist/frzr.min.js"></script>
  </head>
  <body>
    <p id="rendertime"></p>
    <p>
      <a href="bench-angular.html">Angular</a>
      <a href="bench-react.html">React</a>
    </p>
    <div id="container"><div></div></div>
    <script>
      var View = frzr.View
      var Views = frzr.Views

      var $rendertime = document.getElementById('rendertime')
      var $container = document.getElementById('container').firstChild

      var Item = View.extend('li', {update: function (data) {
        this.textContent('Item ' + data.id)
      }})

      var button = new View('button', {listen: {click: reverse}, textContent: 'Reverse'})
      var view = new Views(Item, 'ul')

      var list = new Array(100000)

      for (var i = 0, len = list.length; i < len; i++) {
        list[i] = {
          id: i
        }
      }
      view.reset(list, 'id')

      button.mount($container)
      view.mount($container)

      function reverse () {
        starttime = Date.now()
        list.reverse()
        view.reset(list, 'id')
        requestAnimationFrame(function () {
          $rendertime.textContent = 'Rendering took ' + (Date.now() - starttime) + ' ms'
        }, 0)
      }

      requestAnimationFrame(function () {
        $rendertime.textContent = 'Rendering took ' + (Date.now() - starttime) + ' ms'
      })
    </script>
  </body>
</html>
